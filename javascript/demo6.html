<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
<p>输出这周开始到20周以后的日期（别问我为什么会写这个= =）</p>
<div id="t"></div>
<script type="text/javascript">
  var startDate = new Date();
  var weekDay = startDate.getDay();
    startDate = startDate.getTime();
  var daystamp = 86400000;
  if (weekDay == 0) {
    var dump = 86400000;
    startDate = startDate + dump;
  }else{
    var dump = (weekDay-1)*86400000;
    startDate = startDate - dump;
  }

  var weekMonday = new Array();
  var weekSunday = new Array();

  var con = "";

  for (var i = 0; i < 50; i++) {
    weekMonday[i] = startDate;
    weekSunday[i] = startDate + daystamp*6;
    startDate = startDate + daystamp*7;
    // console.log(dateFormate(weekMonday[i]) +" - "+dateFormate(weekSunday[i]) );
    con+= '<li>'+dateFormate(weekMonday[i]) +" - "+dateFormate(weekSunday[i])+'</li>';
  }
    console.log(con);

  var t = document.getElementById("t");
  t.innerHTML = con;

  //时间戳转换 yyyy-mm-dd
  function dateFormate(tmp) {
    var time = new Date(tmp);
    var year = time.getFullYear();
    var month = time.getMonth()+1;
    var day = time.getDate();
    return year+"-"+month+"-"+day;
  }

  //判断日期格式，标准 yyyy-mm-dd
  function isDate(str) {
    if(!/^(\d{4}|\d{2})-((1[0-2])|(0?[1-9]))-(([12][0-9])|(3[01])|(0?[1-9]))$/.test(str)){ 
      return false;
    }
  }

</script>
</body>
</html>

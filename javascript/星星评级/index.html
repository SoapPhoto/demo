<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>无标题文档</title>
  <style type="text/css">
  #ul1 {
    padding: 0;
    margin: 0;
    list-style: none;
    width: 300px;
    height: 28px;
  }
  
  #ul1 li {
    float: left;
    background: url(star.gif) no-repeat 0 0;
    width: 27px;
    height: 28px;
  }
  
  .active {}
  
  .default {}
  </style>
  <script type="text/javascript">
  window.onload = function() {
    var oul = document.getElementById("ul1");
    var oli = oul.getElementsByTagName("li");

    for (var i = 0; i < oli.length; i++) {
      oli[i].onmouseover = function() {
        this.style.backgroundPosition = "0% 100%";
        for (var x = 0; x < this.value; x++) {
          oli[x].style.backgroundPosition = "0% 100%";
        } // 把鼠标滑过元素之前的全部变黄
        for (var y = 4; y > this.value; y--) {
          oli[y].style.backgroundPosition = "";
        } // 把鼠标滑过元素之后的全部取消
      }
    }

    for (var i = 0; i < oli.length; i++) {
      oli[i].onclick = function() {
        var x= this.value+1;
        alert("你打了"+x+"分");
      }
    }

  }
  </script>
</head>

<body>
  <ul id="ul1">
    <li class="default" value="0"></li>
    <li class="default" value="1"></li>
    <li class="default" value="2"></li>
    <li class="default" value="3"></li>
    <li class="default" value="4"></li>
  </ul>
  <div id="div"></div>
</body>

</html>

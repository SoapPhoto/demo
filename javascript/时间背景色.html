<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>当前系统时间</title>
  <style type="text/css">
  #show {
    position: absolute;
    height: 50px;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    margin: auto;
    text-align: center;
    font-family: Microsoft Yahei Light;
    font-size: 2em;
    color: #ccc;
  }
  </style>
</head>
<body>
  <div id="show">显示时间的位置</div>
  <script>
  showTime();

  function checkTime(i) {
    if (i < 10) {
      i = "0" + i;
    }
    return i;
  }

  function showTime() {
    var time = new Date();
    var h = time.getHours().toString();
    var m = time.getMinutes().toString();
    var s = time.getSeconds().toString();
    m = checkTime(m);
    s = checkTime(s);
    var bgc = h+m+s;
    if(bgc.length < 6){
     bgc="0"+bgc;
    }
    document.body.style.backgroundColor = "#" + bgc;
    document.getElementById("show").innerHTML = "当前时间是 " + h + ":" + m + ":" + s;
    t = setTimeout(showTime, 1000)
  }
  </script>
</body>
</html>

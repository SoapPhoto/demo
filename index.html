<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <base target="_blank" />
  <title>地瓜的Demo</title>
  <link rel="stylesheet" type="text/css" href="static/css/materialize.min.css">
  <style type="text/css">
    html,body{
      height: 100%;
      width: 100%;
      background-color: #eee;
    }
    #header{
      width: 100%;
      height: 65px;
      margin-bottom: 20px;
    }

    #content .container{
      width: 70%;
      margin: 0 auto;
    }

    #content .hidden{
      display: none;
    }

    #content .mylist{
      width: 100%;
      margin: 0 20px;
      background-color: #fff;
    }

    #content .mylist .myitem{
      width: 100%;
      margin: 0 10px;
      display: inline-block;
    }
    
    #content .collection-item{
      float: left;
      border-bottom: none;
    }

    #content .collection-item a:hover{
      text-decoration: underline;
    }

    #content .collection-item .del{
      text-decoration: line-through;
      color: #ccc;
    }

    #content .collection-item .del::after{
      content: "（未完成）";
    }

    
  </style>
</head>
<body>
<nav id="header" class="teal">
  <div class="nav-wrapper container">
    <span class="brand-logo">一个普通的Demo页面</span>
  </div>
</nav>
<div id="content" class="container">
    <div class="mylist">
      <ul class="collection with-header">
        <li class="collection-header"><h4>样式</h4></li>
        <div class="myitem">
          <li class="collection-header"><span>CSS</span></li>
          <li class="collection-item"><a href="html/css/demo1.html">一个游戏手柄</a></li>
          <li class="collection-item"><a href="html/css/demo2.html">一个滑稽</a></li>
        </div>
        <div class="myitem">
          <li class="collection-header"><span>CSS3</span></li>
          <li class="collection-item"><a href="html/css3/demo1.html">一个动态滑稽</a></li>
        </div>
        <div class="myitem">
          <li class="collection-header"><span>Canvas</span></li>
          <li class="collection-item"><a href="html/canvas/demo1.html">三角形，正方形，圆形</a></li>
          <li class="collection-item"><a href="html/canvas/demo2.html">四处移动的小球</a></li>
        </div>
      </ul>
    </div>
    <div class="mylist">
      <ul class="collection with-header">
        <li class="collection-header"><h4>奇怪的东西</h4></li>
        <li class="collection-item"><a href="question/demo1.html">求历史平均步数</a></li>
        <li class="collection-item"><a href="question/demo2.html">输出这周到后20周</a></li>
        <li class="collection-item"><a href="question/demo3.html">日常里的浮动字</a></li>
        <li class="collection-item"><a href="question/demo4.html">爬行的躺枪君</a></li>
        <li class="collection-item"><a href="question/demo5">地震啦！快跑！</a></li>
      </ul>
    </div>
    <div class="mylist">
      <ul class="collection with-header">
        <li class="collection-header"><h4>好玩的东西</h4></li>
        <div class="myitem">
          <li class="collection-header"><span>小东西</span></li>
          <li class="collection-item"><a href="project/ife-echarts/">统计ife交流群成员城市分布</a></li>
          <li class="collection-item"><a href="project/to-do-list/">to do list</a></li>
          <li class="collection-item"><a href="https://hellodigua.github.io/qq-chat/dist/">QQ聊天窗口</a></li>
          <li class="collection-item"><a href="project/miao-pasi/">音乐播放器</a></li>
          <li class="collection-item"><a href="project/light-font/">不同颜色的发光字</a></li>
        </div>
        <div class="myitem">
          <li class="collection-header"><span>大东西</span></li>
          <li class="collection-item"><a href="project/blog_v2/" class="del">基于hexo的一套主题</a></li>
        </div>
      </ul>
    </div>
</div>
<script type="text/javascript">
  window.onload = function () {
    isExist()
  }

  function isExist() {
    var itemlist = document.querySelectorAll('.myitem');
    for(var i=0, len = itemlist.length; i<len; i++){
      if(itemlist[i].querySelector('.collection-item') == null){
        itemlist[i].style.display = 'none';
      }
    }
  }
</script>
</body>
</html>

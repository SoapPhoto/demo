<!DOCTYPE html>
<html>

<head>
  <title>日常的浮动字</title>
  <style type="text/css">
  #app {
    position: absolute;
    width: 30%;
    height: 30%;
  }
  
  #app p {
    line-height: 20px;
  }
  
  #app .ch {
    font-size: 200px;
    font-family: '宋体'
  }
  
  #app .en {
    position: absolute;
    font-size: 30px;
    font-weight: 800;
    left: 180px;
    top: 280px;
  }
  </style>
</head>

<body>
  <div id="app">
    <p class="ch">日</p>
    <p class="ch">常</p>
    <p class="en">nichijou</p>
  </div>
  <script type="text/javascript">
  var step = 1;
  var r = 50;
  window.setInterval(function  ()  {
    if(step == 360) {
      step = 1;
    }
    console.log(r);
    document.getElementById("app").style.left = 500 + r * Math.sin(step) +'px';
    document.getElementById("app").style.top = 10 + r * Math.cos(step) +'px'; 
    step += 0.05;
  }, 25);
  </script>
</body>
</html>

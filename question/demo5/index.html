<!DOCTYPE html>
<html>

<head>
  <title>地震啦！快跑！</title>
  <style type="text/css">
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html,
  body {
    height: 100%;
    width: 100%;
  }

  #app {
    position: relative;
    height: 100%;
    width: 100%;
    background-image: url('./ha.jpg');
  }

  .shake {
    animation: my-face 2s infinite ease-in-out;
  }

  #box {
    position: absolute;
    top: 40%;
    left: 40%;
    width: 200px;
    height: 200px;
  }

  button{
    height: 50px;
    width: 100px;
  }

  @keyframes my-face {
    2% {
      transform: translate(0, 1.5px) rotate(1.5deg);
    }
    4% {
      transform: translate(0, -3.5px) rotate(-0.5deg);
    }
    6% {
      transform: translate(0, 1.5px) rotate(-1.5deg);
    }
    8% {
      transform: translate(0, -3.5px) rotate(-1.5deg);
    }
    10% {
      transform: translate(0, 2.5px) rotate(1.5deg);
    }
    12% {
      transform: translate(0, -0.5px) rotate(1.5deg);
    }
    14% {
      transform: translate(0, -3.5px) rotate(1.5deg);
    }
    16% {
      transform: translate(0, -0.5px) rotate(-1.5deg);
    }
    18% {
      transform: translate(0, 0.5px) rotate(-1.5deg);
    }
    20% {
      transform: translate(0, -3.5px) rotate(2.5deg);
    }
    22% {
      transform: translate(0, 0.5px) rotate(-1.5deg);
    }
    24% {
      transform: translate(0, 1.5px) rotate(1.5deg);
    }
    26% {
      transform: translate(0, 0.5px) rotate(0.5deg);
    }
    28% {
      transform: translate(0, 0.5px) rotate(1.5deg);
    }
    30% {
      transform: translate(0, -0.5px) rotate(2.5deg);
    }
    32% {
      transform: translate(0, 1.5px) rotate(-0.5deg);
    }
    34% {
      transform: translate(0, 1.5px) rotate(-0.5deg);
    }
    36% {
      transform: translate(0, -3.5px) rotate(2.5deg);
    }
    38% {
      transform: translate(0, 1.5px) rotate(-1.5deg);
    }
    40% {
      transform: translate(0, -0.5px) rotate(2.5deg);
    }
    42% {
      transform: translate(0, 2.5px) rotate(-1.5deg);
    }
    44% {
      transform: translate(0, 1.5px) rotate(0.5deg);
    }
    46% {
      transform: translate(0, -3.5px) rotate(2.5deg);
    }
    48% {
      transform: translate(0, -0.5px) rotate(0.5deg);
    }
    50% {
      transform: translate(0, 0.5px) rotate(0.5deg);
    }
    52% {
      transform: translate(0, 2.5px) rotate(2.5deg);
    }
    54% {
      transform: translate(0, -3.5px) rotate(1.5deg);
    }
    56% {
      transform: translate(0, 2.5px) rotate(2.5deg);
    }
    58% {
      transform: translate(0, 0.5px) rotate(2.5deg);
    }
    60% {
      transform: translate(0, 2.5px) rotate(2.5deg);
    }
    62% {
      transform: translate(0, -0.5px) rotate(2.5deg);
    }
    64% {
      transform: translate(0, -0.5px) rotate(1.5deg);
    }
    66% {
      transform: translate(0, 1.5px) rotate(-0.5deg);
    }
    68% {
      transform: translate(0, -3.5px) rotate(-0.5deg);
    }
    70% {
      transform: translate(0, 1.5px) rotate(0.5deg);
    }
    72% {
      transform: translate(0, 2.5px) rotate(1.5deg);
    }
    74% {
      transform: translate(0, -0.5px) rotate(0.5deg);
    }
    76% {
      transform: translate(0, -0.5px) rotate(2.5deg);
    }
    78% {
      transform: translate(0, -0.5px) rotate(1.5deg);
    }
    80% {
      transform: translate(0, 1.5px) rotate(1.5deg);
    }
    82% {
      transform: translate(0, -0.5px) rotate(0.5deg);
    }
    84% {
      transform: translate(0, 1.5px) rotate(2.5deg);
    }
    86% {
      transform: translate(0, -3.5px) rotate(-1.5deg);
    }
    88% {
      transform: translate(0, -0.5px) rotate(2.5deg);
    }
    90% {
      transform: translate(0, 2.5px) rotate(-0.5deg);
    }
    92% {
      transform: translate(0, 0.5px) rotate(-0.5deg);
    }
    94% {
      transform: translate(0, 2.5px) rotate(0.5deg);
    }
    96% {
      transform: translate(0, -0.5px) rotate(1.5deg);
    }
    98% {
      transform: translate(0, -3.5px) rotate(-0.5deg);
    }
  }
  </style>
</head>

<body>
  <div id="app">
    <div id="box">
      <button id="btn">请千万不要点我</button>
    </div>
  </div>
  <script type="text/javascript">
    let obj = document.getElementById('btn');
    obj.onclick = function () {
      document.getElementById('app').classList.add('shake');
    }
  </script>
</body>
</html>
